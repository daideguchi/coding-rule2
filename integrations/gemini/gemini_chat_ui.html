    <script>
        let messageCount = 0;

        function addMessage(sender, content, isError = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender.toLowerCase()}`;
            
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            
            messageDiv.innerHTML = `
                <div class="message-content ${isError ? 'error' : ''}">
                    <div class="message-label">${sender}</div>
                    <div>${content}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            messageCount++;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('sendButton').disabled = show;
            document.getElementById('messageInput').disabled = show;
        }

        async function sendToGemini(message) {
            try {
                // Pythonã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œã—ã¦Geminiã¨å¯¾è©±
                const response = await fetch('/api/gemini-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                return {
                    status: 'error',
                    response: `æ¥ç¶šã‚¨ãƒ©ãƒ¼: ${error.message}`
                };
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Claudeã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            addMessage('Claude', message);
            input.value = '';
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            showLoading(true);
            
            try {
                // Geminiã«é€ä¿¡
                const result = await sendToGemini(message);
                
                // ãƒ¬ã‚¹ãƒãƒ³ã‚¹è¡¨ç¤º
                addMessage('Gemini', result.response, result.status === 'error');
                
            } catch (error) {
                addMessage('Gemini', `ã‚¨ãƒ©ãƒ¼: ${error.message}`, true);
            } finally {
                showLoading(false);
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
